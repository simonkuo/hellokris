<!DOCTYPE html>
<html>
<head>
 <meta http-equiv="content-type" content="text/html; charset=utf-8" />
</head>
<body>
<p><input type="checkbox" id="enabled" name="enabled" value="1" checked="checked" />Enabled</p>
<table>
<tr><td>&nbsp;</td><td>none</td><td>Full</td><td>Read-only</td></tr>
<tr>
<td><label>Screener</label></td>
<td><input type="radio" name="screener" value="0" checked="checked"></td>
<td><input type="radio" name="screener" value="2"></td>
<td><input type="radio" name="screener" value="4"></td>
</tr>
<tr>
<td><label>Receiver</label></td>
<td><input type="radio" name="receiver" value="0" checked="checked"></td>
<td><input type="radio" name="receiver" value="8"></td>
<td><input type="radio" name="receiver" value="16"></td>
</tr>
<tr>
<td><label>Lab</label></td>
<td><input type="radio" name="lab" value="0" checked="checked"></td>
<td><input type="radio" name="lab" value="32"></td>
<td><input type="radio" name="lab" value="64"></td>
</tr>
<tr>
<td><label>Delivery</label></td>
<td><input type="radio" name="delivery" value="0" checked="checked"></td>
<td><input type="radio" name="delivery" value="128"></td>
<td><input type="radio" name="delivery" value="256"></td>
</tr>
<tr>
<td><label>Accounting</label></td>
<td><input type="radio" name="accounting" value="0" checked="checked"></td>
<td><input type="radio" name="accounting" value="512"></td>
<td><input type="radio" name="accounting" value="1024"></td>
</tr>
<tr>
<td><label>Administration</label></td>
<td><input type="radio" name="admin" value="0" checked="checked"></td>
<td><input type="radio" name="admin" value="2048"></td>
<td><input type="radio" name="admin" value="4096"></td>
</tr>
<tr>
<td><label>Researcher</label></td>
<td><input type="radio" name="researcher" value="0" checked="checked"></td>
<td><input type="radio" name="researcher" value="8192"></td>
<td><input type="radio" name="researcher" value="16384"></td>
</tr>
</table>
<p><label>User Rights:</label>&nbsp;&nbsp;<span id="rightsvalue"></span>
<p><input type="button" name="calculate" value="calculate" onclick="Calculate()" />

<script type="text/javascript" src="../script/jquery.js"></script>
<script type="text/javascript" >


function Calculate()
{


var rights=0;

if($("#enabled").is(':checked'))
rights += parseInt($("#enabled").val());
rights += parseInt($('input:radio[name=screener]:checked').val());

rights += parseInt($('input:radio[name=receiver]:checked').val());
rights += parseInt($('input:radio[name=lab]:checked').val());
rights += parseInt($('input:radio[name=delivery]:checked').val());
rights += parseInt($('input:radio[name=accounting]:checked').val());
rights += parseInt($('input:radio[name=admin]:checked').val());
rights += parseInt($('input:radio[name=researcher]:checked').val());

$('#rightsvalue').text(rights);

}



</script>
</body>
</html>
